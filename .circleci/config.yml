## Required ENV variables in CircleCI account:
# DOCKER_USERNAME
# DOCKER_PASSWORD

version: 2
jobs:
  # Build and deploy docker images to docker hub
  docker:
    working_directory: ~/docker
    docker:
      - image: docker:18-git
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install Dependencies
          command: apk add make bash
      - run:
          name: Build Docker images
          command: make build
      - run:
          name: Show produced Docker images
          command: docker images
      - run:
          name: Deploy image to Docker Hub
          shell: /bin/bash -eo pipefail
          command: |
            if [[ "${CIRCLE_BRANCH}" == "master" ]] || [[ "${CIRCLE_BRANCH}" =~ ^v[0-9]+\.[0-9]+$ ]]; then
              docker login --username ${DOCKER_USERNAME} --password ${DOCKER_PASSWORD}
              make push
            else
              echo "Skipping Docker push for '${CIRCLE_BRANCH}' branch..."
            fi

workflows:
  version: 2
  # Build and Push Docker images
  docker-build-push:
    jobs:
      - docker
  # Build and Push nightly 'dev' Docker images from 'master' branch
  nightly-dev-push:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - docker

experimental:
  notify:
    branches:
      only:
        - master
        - /v[0-9]+\.[0-9]+/
